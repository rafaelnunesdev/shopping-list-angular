<div class="content">
  <app-new-shopping-list
    [shoppingListsCount]="shoppingLists.length"
    (newShoppingListCreated)="newShoppingListCreated($event)">
  </app-new-shopping-list>

  <div class="list">
    <mat-card *ngFor="let shoppingList of shoppingLists">
      <mat-card-header>
        <mat-card-title> {{ shoppingList.name }} </mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
